<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN4M - Home</title>

    <link rel="icon" type="image/png" href="logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="global.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="global-header">
        <div class="header-top">

            <div class="logo-container">
                <a href="home.html"><img src="logo1.png" class="image"></a>
                <a href="home.html" class="app-name">SN4M</a>
            </div>

            <form id="search-form">
                <input type="text" id="search-input" placeholder="Cerca...">
                <button type="submit" id="search-button">
                    <ion-icon name="search"></ion-icon>
                </button>
            </form>

            <div class="user-welcome">
                <p>Ciao, <span id="welcomeUsername"></span>!</p>
                <button id="logoutBtn">Logout</button>
            </div>

        </div>

        <nav class="navbar">
            <a href="playlist.html">Playlist</a>
            <a href="community.html">Community</a>
            <a href="profilo.html">Profilo</a>
        </nav>

        <div id="spotifyResults"></div>
    </header>

    <!-- OVERLAY RISULTATI RICERCA -->
    <div id="searchOverlay" class="search-overlay">
        <div class="search-box">

            <!-- X FUNZIONANTE -->
            <button id="closeSearch" class="close-btn"
                onclick="document.getElementById('searchOverlay').style.display='none'">
                Ã—
            </button>

            <h3>Risultati della ricerca</h3>
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="playlistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi a Playlist</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p id="modalTrackName"></p>
                    <select id="playlistSelect" class="form-select mb-3"></select>
                    <input id="newPlaylistName" class="form-control" placeholder="Oppure crea nuova playlist">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="confirmAddBtn">Aggiungi</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>

            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="sn4mToast" class="toast text-white bg-success border-0">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">Brano aggiunto!</div>
                <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- SCRIPT PRINCIPALE -->
    <script type="module" src="home.js"></script>

</body>

</html>
