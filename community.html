<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN4M - Community</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div id="global-header"></div>

    <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi alla playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p id="modalTrackName" class="fw-bold"></p>

                    <label class="form-label">Seleziona playlist</label>
                    <select id="playlistSelect" class="form-select mb-3"></select>

                    <hr>

                    <label class="form-label">Oppure crea una nuova playlist</label>
                    <input type="text" id="newPlaylistName" class="form-control" placeholder="Nome nuova playlist">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="addTrackToPlaylist()">Aggiungi</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>

            </div>
        </div>
    </div>

    <main class="community-content">
        <section class="community-section">
            <h2 class="section-title">Le mie community</h2>
            <div id="myCommunities"></div>

            <h2 class="section-title mt-5">Altre community disponibili</h2>
            <div id="communityList"></div>

            <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#createCommunityModal">
                Crea nuova community
            </button>
        </section>
    </main>

    <template id="communityCardTemplate">
        <div class="community-card">
            <div class="community-header">
                <h5 class="community-title"></h5>
                <div class="dropdown">
                    <button class="btn btn-sm btn-transparent" data-bs-toggle="dropdown" aria-expanded="false"
                        title="Opzioni community">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end"></ul>
                </div>
            </div>
        </div>
    </template>

    <footer>
        <p>&copy; 2025 SN4M - Social Network for Music</p>
    </footer>

    <div class="modal fade" id="createCommunityModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="newCommunityForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea nuova community</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="communityName" class="form-control mb-2" placeholder="Titolo comunità"
                        required>
                    <textarea id="communityDescription" class="form-control mb-2" placeholder="Descrizione" rows="2"
                        required></textarea>
                    <input type="text" id="communityTags" class="form-control mb-2"
                        placeholder="Tag (separati da virgola)">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Crea</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="editCommunityModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editCommunityForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifica Community</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editCommunityName" class="form-control mb-2" placeholder="Nome comunità"
                        required>
                    <textarea id="editCommunityDescription" class="form-control mb-2" placeholder="Descrizione"
                        rows="2"></textarea>
                    <input type="text" id="editCommunityTags" class="form-control mb-2"
                        placeholder="Tag (separati da virgola)">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salva modifiche</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="viewCommunityModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content community-details-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Dettagli Community</h5>
                </div>
                <div class="modal-body" id="viewCommunityBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteCommunityModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Conferma eliminazione</h5>
                </div>
                <div class="modal-body">Vuoi davvero eliminare questa community?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteCommunityBtn">Elimina</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="auth.js"></script>
    <script src="community.js"></script>
    <script src="playlist.js"></script>
    <script src="api.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="load-header.js"></script>

</body>

</html>
