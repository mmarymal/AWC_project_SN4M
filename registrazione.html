<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN4M - Social Network for Music</title>
    <link rel="icon" type="image/png" href="logo1.png">
    <link rel="stylesheet" href="autenticazione.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <section>

        <!-- <h1 id="logo">SN4M</h1> -->

        <div class="register-box">
            <form onsubmit="registrazione()">
                <h2>Registrazione</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="username" required>
                    <label>Nome utente</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="checkpassword" required>
                        <label>Conferma password</label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="musical-notes"></ion-icon></span>
                        <input type="text" id="preferences" required>
                        <label>Preferenze musicali</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="people-circle"></ion-icon></span>
                        <input type="text" id="artists" required>
                        <label>Gruppi/Cantanti preferiti</label>
                    </div>
                </div>
                <button type="submit">Registrati</button>
                <div class="register-link">
                    <p>Hai gi√† un account? <a href="login.html">Accedi</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="registrazione.js"></script>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="sn4mToast" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">Messaggio</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>


</html>
