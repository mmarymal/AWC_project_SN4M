<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SN4M - Le mie playlist</title>

    <link rel="icon" type="image/png" href="logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="global.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="global-header"></div>

    <!--modifica playlist -->
    <div class="modal fade" id="editPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editPlaylistForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifica Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="editPlaylistName" class="form-control mb-2" placeholder="Nome playlist"
                        required>
                    <textarea id="editPlaylistDescription" class="form-control mb-2" placeholder="Descrizione"
                        rows="2"></textarea>
                    <input type="text" id="editPlaylistTags" class="form-control mb-2"
                        placeholder="Tag (separati da virgola)">

                    <h5 class="mt-3">Brani nella playlist</h5>
                    <ul id="editPlaylistTracks" class="list-group"></ul>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salva modifiche</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <!--aggiungi brano manuale (non per playlist) -->
    <div class="modal fade" id="addTrackModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addTrackForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi brano</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="modalTrackTitle" class="form-control mb-2" placeholder="Titolo" required>
                    <input type="text" id="modalTrackArtist" class="form-control mb-2" placeholder="Artista" required>
                    <input type="text" id="modalTrackDuration" class="form-control mb-2"
                        placeholder="Durata (es. 3:45)">
                    <input type="number" id="modalTrackYear" class="form-control mb-2"
                        placeholder="Anno di pubblicazione">
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Aggiungi</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </form>
        </div>
    </div>
 
    <main>
        <section class="playlist-section container mt-5">
            <div class="row">

                <div class="col-md-6">
                    <h2 class="section-title">Le mie playlist</h2>
                    <div id="myPlaylists"></div>
                    <button class="btn btn-primary btn-create-playlist" data-bs-toggle="modal"
                        data-bs-target="#createPlaylistModal">Crea Playlist</button>
                </div>

                <div class="col-md-6">
                    <h2 class="section-title">Playlist delle Community</h2>
                    <div id="communityPlaylists"></div>
                </div>

            </div>
        </section>
    </main>

    <!-- template card playlist -->
    <template id="playlistCardTemplate">
        <div class="playlist-card">
            <div class="playlist-header">
                <h5 class="playlist-title"></h5>
                <div class="dropdown">
                    <button class="btn btn-sm btn-transparent" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item btn-edit" href="#">Modifica</a></li>
                        <li><a class="dropdown-item btn-delete text-danger" href="#">Elimina</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

    <!-- crea playlist -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="newPlaylistForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuova Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="playlistName" class="form-control mb-2" placeholder="Nome playlist" required>
                    <textarea id="playlistDescription" class="form-control mb-2" placeholder="Descrizione playlist" rows="2" required></textarea>
                    <input type="text" id="playlistTags" class="form-control mb-2" placeholder="Tag (separati da virgola)" required>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Crea</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <!-- CONFERMA ELIMINAZIONE -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Conferma eliminazione</h5>
                </div>
                <div class="modal-body">Vuoi davvero eliminare questa playlist?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Elimina</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DETTAGLI PLAYLIST -->
    <div class="modal fade" id="viewPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content playlist-details-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Dettagli Playlist</h5>
                </div>
                <div class="modal-body" id="viewPlaylistBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>


    <script src="auth.js"></script>
    <script src="playlist.js"></script>
    <script src="api.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="load-header.js"></script>
    

</body>

</html>
